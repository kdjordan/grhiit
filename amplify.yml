version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - npm install
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - npm run generate
  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'